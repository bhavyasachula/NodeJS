<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Statement - Top Merchants Rankings Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .bar { fill: #4a90e2; }
        .bar:hover { fill: #357abd; }
        .axis-label { font-size: 12px; font-weight: bold; }
        .label { font-size: 10px; fill: white; }
        .tooltip {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            padding: 8px;
            pointer-events: none;
            font-size: 12px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        // Data extracted from the bank statement 
        const data = [
            { name: "IMPS: MANIKANDAN R", value: 20000.00 },
            { name: "GR THANGAMALIGAI", value: 14000.00 },
            { name: "ATM Withdrawals", value: 12300.00 },
            { name: "UPI: DUMMY NAME", value: 7800.00 },
            { name: "LIFE STYLE", value: 3599.00 },
            { name: "PAYTM", value: 1670.17 }
        ];

        const margin = { top: 40, right: 30, bottom: 60, left: 150 };
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Scales
        const x = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.value)])
            .range([0, width]);

        const y = d3.scaleBand()
            .range([0, height])
            .domain(data.map(d => d.name))
            .padding(0.2);

        // Axes
        svg.append("g")
            .call(d3.axisLeft(y));

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).ticks(5).tickFormat(d => "₹" + d));

        // Bars
        svg.selectAll("myRect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", x(0))
            .attr("y", d => y(d.name))
            .attr("width", d => x(d.value))
            .attr("height", y.bandwidth())
            .attr("class", "bar");

        // Labels
        svg.selectAll(".text")
            .data(data)
            .enter()
            .append("text")
            .attr("class", "label")
            .attr("x", d => x(d.value) - 5)
            .attr("y", d => y(d.name) + y.bandwidth() / 2)
            .attr("dy", ".35em")
            .attr("text-anchor", "end")
            .text(d => "₹" + d.value.toLocaleString());

        // Title
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", -margin.top / 2)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .style("text-decoration", "underline")
            .text("Top Merchants by Total Spend (Standard Chartered)");
    </script>
</body>
</html>
